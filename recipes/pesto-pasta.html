<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <title>Pesto Pasta Recipe</title>
</head>
<body>
    <h1>Pesto Pasta Recipe</h1>
    <img src="pesto-pasta.jpg" alt="Pesto Pasta">
    <p>Easy to make and full of flavor. It tastes good hot or cold!</p>
    <ul>Ingredients
        <li>1 package of pasta</li>
        <li>2 tablespoons olive oil</li>
        <li>1/2 cup chopped onion</li>
        <li>2,5 tablespoons pesto</li>
        <li>salt to taste</li>
        <li>ground black pepper to taste</li>
        <li>2 tablespoons grated Parmesan cheese</li>
    </ul>
</body>
</html>
